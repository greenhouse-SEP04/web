name: CI â€“ Web Front-end

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20]

    steps:
      # 1) checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) install pnpm **first** so setup-node's cache=pnpm can find it
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      # 3) setup node + enable pnpm cache (uses pnpm-lock.yaml at repo root)
      - name: Set up Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      # (optional) show versions for debugging
      - name: Show tool versions
        run: |
          node -v
          pnpm -v

      # 4) install deps (honours pnpm-lock.yaml)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5) lint
      - name: Run ESLint
        run: pnpm lint

      # 6) test + coverage
      - name: Run Vitest with coverage
        run: pnpm vitest run --coverage

      # 7) upload HTML coverage report (always try; harmless if folder missing)
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage
          if-no-files-found: warn

      # 8) add simple coverage summary on PRs
      - name: Add coverage summary to PR
        if: success() && github.event_name == 'pull_request'
        run: |
          line=$(grep -m1 'All files' -A1 coverage/report.*.txt | tail -n1 || true)
          if [ -n "$line" ]; then
            echo "### Test coverage" >> "$GITHUB_STEP_SUMMARY"
            echo '```'              >> "$GITHUB_STEP_SUMMARY"
            echo "$line"            >> "$GITHUB_STEP_SUMMARY"
            echo '```'              >> "$GITHUB_STEP_SUMMARY"
          else
            echo "No text coverage summary file found."
          fi
