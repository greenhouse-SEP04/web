name: CI â€“ Web Front-end

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix: { node: [20] }

    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install pnpm first so setup-node's cache=pnpm can query it
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Set up Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
          # make sure the lockfile path matches your defaults.run dir
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run Vitest with coverage
        run: pnpm vitest run --coverage

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: web/coverage
          if-no-files-found: warn

      - name: Add coverage summary to PR
        if: success() && github.event_name == 'pull_request'
        run: |
          line=$(grep -m1 'All files' -A1 web/coverage/report.*.txt | tail -n1)
          echo "### Test coverage" >> "$GITHUB_STEP_SUMMARY"
          echo '```'              >> "$GITHUB_STEP_SUMMARY"
          echo "$line"            >> "$GITHUB_STEP_SUMMARY"
          echo '```'              >> "$GITHUB_STEP_SUMMARY"
